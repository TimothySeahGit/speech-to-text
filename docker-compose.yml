services:
  # asr:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   networks:
  #     speech-to-text:
  #   ports:
  #     - "8001:8001"
  elastic-backend-1:
    image: elasticsearch:8.17.0
    container_name: elastic-backend-1
    networks:
      speech-to-text:
    ports:
      - "9200:9200"
    environment:
      # - discovery.type=single-node
      - cluster.name=elastic-cluster
      - node.name=elastic-backend-1
      - discovery.seed_hosts=elastic-backend-2
      - cluster.initial_master_nodes=elastic-backend-1,elastic-backend-2
      - ES_JAVA_OPTS=-Xms100m -Xmx100m
      - xpack.security.enabled=false
      - "http.cors.allow-origin='*'"
      - "http.cors.enabled=true"
      - "http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization,X-Elastic-Client-Meta"
      - "http.cors.allow-credentials=true"
      - "http.cors.allow-methods=GET,OPTIONS,PUT,DELETE,PATCH"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: curl -s http://elastic-backend-1:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50

  elastic-backend-2:
    image: elasticsearch:8.17.0
    container_name: elastic-backend-2
    networks:
      speech-to-text:
    environment:
      # - discovery.type=single-node
      - cluster.name=elastic-cluster
      - node.name=elastic-backend-2
      - discovery.seed_hosts=elastic-backend-1
      - cluster.initial_master_nodes=elastic-backend-2,elastic-backend-1
      - ES_JAVA_OPTS=-Xms100m -Xmx100m
      - xpack.security.enabled=false
      - "http.cors.allow-origin='*'"
      - "http.cors.enabled=true"
      - "http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization,X-Elastic-Client-Meta"
      - "http.cors.allow-credentials=true"
      - "http.cors.allow-methods=OPTIONS,HEAD,GET,POST,PUT,DELETE,PATCH"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  search-ui:
    image: elasticsearch:8.17.0
    container_name: search-ui
    networks:
      speech-to-text:
    ports:
      - "3000:3000"
      - "9205:9200"
    user: root
    environment:
      - DEBIAN_FRONTEND="Noninteractive"
    volumes:
      - ./data:/home/ec2-user/data
      - ./elastic-backend:/home/ec2-user/elastic-backend
      - ./search-ui:/home/ec2-user/search-ui
    command: bash -c "/home/ec2-user/elastic-backend/setup.sh && /home/ec2-user/search-ui/setup.sh"
    depends_on:
      elastic-backend-1:
        condition: service_healthy
        restart: true

volumes:
  data:
    external: true
  elastic-backend:


networks:
  speech-to-text:
    driver: bridge
